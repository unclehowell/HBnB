<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<title>HotspotBnB img > Base64 </title>
    <style>
    .container { max-width:600px; margin-top:150px;}
    .well {word-wrap: break-word; margin:30px 0;background-color:#2ecc71; color:#fff}
    </style>
</head>
<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<p style="margin-left:20px;">All images must be in base 64. Use this tool to covert them </p></ul>
<div class="jquery-script-clear"></div>
</div>
</div>
<div class="container">
	<h1>Base64 Image Converter</h1>
	<input type="file" id="image" class="form-control" value="Select an image" placeholder="Select an image">
	<div id="result" class="well"></div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.base64img.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('#image').on('change', function(e){
				$(this).base64img({
					url: e.target.files[0],
					result: '#result'
				});
			});
		});
	</script>
